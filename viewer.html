<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>脉冲星查看器</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --blue:#00d4ff;
  --cyan:#00fff7;
  --bg:#0a0e27;
  --blur:20px;
}

body{
  width:100vw;height:100vh;
  background:radial-gradient(circle,#1a1f3a,#000);
  color:white;
  font-family:Courier New,monospace;
  overflow:hidden;
}

/* ===== 查看区 ===== */
.viewer{
  position:absolute;
  inset:80px 20px 120px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
}

img,iframe{
  max-width:90vw;
  max-height:80vh;
  border-radius:12px;
  box-shadow:0 0 40px rgba(0,212,255,.6);
  border:1px solid var(--blue);
  background:#fff;
}

/* ===== 底部控制台（始终显示） ===== */
.bottom-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
  padding:14px 26px;
  background:rgba(10,14,39,.75);
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--blue);
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,212,255,.4);
  z-index:9999;
}

/* 按钮 */
.btn{
  width:46px;
  height:46px;
  border-radius:12px;
  border:2px solid var(--blue);
  background:rgba(0,212,255,.12);
  color:var(--cyan);
  font-size:20px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s;
}
.btn:hover{
  background:rgba(0,212,255,.25);
  box-shadow:0 0 20px var(--cyan);
  transform:translateY(-2px);
}
.btn:active{transform:scale(.95)}
</style>
</head>

<body>

<div class="viewer" id="viewer">
  <div id="status">LOADING…</div>
</div>

<!-- ✅ 底部始终存在 -->
<div class="bottom-bar">
  <button class="btn" id="backBtn" title="返回上一级">↩</button>
  <button class="btn" id="downloadBtn" title="下载">⬇</button>
</div>

<script>
/* ====== 返回逻辑（100% 可用） ====== */
function goBack(){
  if (document.referrer && document.referrer !== location.href){
    location.href = document.referrer;
  }else{
    history.back();
  }
}

document.getElementById('backBtn').onclick = goBack;

/* ====== 下载 ====== */
document.getElementById('downloadBtn').onclick = ()=>{
  if(!fileUrl) return;
  const a=document.createElement('a');
  a.href=fileUrl;
  a.download='';
  a.click();
};

/* ====== 文件加载 ====== */
const params=new URLSearchParams(location.search);
const fileUrl=params.get("file");
const viewer=document.getElementById("viewer");

if(!fileUrl){
  viewer.innerHTML="<h2>NO FILE</h2>";
}else if(/\.(png|jpe?g|gif|webp|bmp|svg)$/i.test(fileUrl)){
  const img=new Image();
  img.src=fileUrl;
  img.onload=()=>viewer.innerHTML="",viewer.appendChild(img);
  img.onerror=()=>viewer.innerHTML="<h2>IMAGE LOAD FAILED</h2>";
}else if(/\.pdf$/i.test(fileUrl)){
  const iframe=document.createElement("iframe");
  iframe.src=fileUrl;
  viewer.innerHTML="";
  viewer.appendChild(iframe);
}else{
  viewer.innerHTML="<h2>UNSUPPORTED FILE</h2>";
}

/* ====== 键盘快捷键 ====== */
document.addEventListener("keydown",e=>{
  if(e.key==="b"||e.key==="B") goBack();
});
</script>

</body>
</html>
